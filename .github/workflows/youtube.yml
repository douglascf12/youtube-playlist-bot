name: YouTube -> Playlist News

on:
  workflow_dispatch:
  schedule:
    # a cada 30 minutos (em UTC)
    - cron: "*/30 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Opcional) cache do state.json pra n√£o resetar a cada run
      - name: Cache state
        uses: actions/cache@v4
        with:
          path: state.json
          key: youtube-state-${{ github.ref }}
          restore-keys: |
            youtube-state-

      - name: Run watcher
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YT_PLAYLIST_ID: ${{ secrets.YT_PLAYLIST_ID }}
        run: |
          python watcher.py
